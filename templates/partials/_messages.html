{% if messages %}

    <ul class="container-fluid mt-4 p-10">
        {% for message in messages %}
            <div {% if message.tags %}class="alert {{ message.tags }} alert-dismissible fade show mb-0 text-center" {% endif %}>
                {{message}}

                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    </ul>

{% endif %}
